<div class="card border rounded-lg shadow p-4">
  <img
    [src]="'assets/images/room1.jpg'"
    alt="{{ room.name }}"
    class="w-full h-48 object-cover rounded-t-lg"
  />
  <h2 class="text-lg font-bold mt-2">{{ room.name }}</h2>
  <p class="text-gray-600 text-sm">{{ room.description }}</p>
  <div class="mt-2">
    <span class="text-green-500 font-semibold">₴{{ room.pricePerNight }}</span>
    / ніч
  </div>
  <div class="text-sm text-gray-500 mt-2">
    Максимальна кількість гостей: {{ room.maxGuests }}
  </div>
  <div class="text-sm text-gray-500 mt-2">
    Зручності:
    <span *ngFor="let amenity of room.amenities; let last = last">
      {{ amenity }}<span *ngIf="!last">,</span>
    </span>
  </div>
  <div class="mt-4">
    <button mat-raised-button color="primary" [disabled]="!room.availability">
      {{ room.availability ? "Забронювати" : "Недоступно" }}
    </button>
  </div>
</div>
