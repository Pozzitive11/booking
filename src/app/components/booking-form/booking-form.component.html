<div>
  <h1 class="text-2xl font-bold mb-6 text-center">Підтвердження бронювання</h1>
  <form [formGroup]="bookingForm" (ngSubmit)="submit()" class="space-y-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>ПІБ</mat-label>
      <input matInput formControlName="fullName" placeholder="Введіть ваше повне ім'я" />
      <mat-error *ngIf="bookingForm.get('fullName')?.hasError('required')">
        ПІБ є обов'язковим.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Ел. пошта</mat-label>
      <input matInput formControlName="email" placeholder="Введіть вашу електронну пошту" />
      <mat-error *ngIf="bookingForm.get('email')?.hasError('required')">
        Ел. пошта є обов'язковою.
      </mat-error>
      <mat-error *ngIf="bookingForm.get('email')?.hasError('email')">
        Введіть коректну адресу.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Вік</mat-label>
      <input matInput type="number" formControlName="age" placeholder="Введіть ваш вік" />
      <mat-error *ngIf="bookingForm.get('age')?.hasError('required')">
        Вік є обов'язковим.
      </mat-error>
      <mat-error *ngIf="bookingForm.get('age')?.hasError('min')">
        Вік повинен бути не меншим за 18 років.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Номер телефону</mat-label>
      <input matInput formControlName="phone" placeholder="Введіть ваш номер телефону" />
      <mat-error *ngIf="bookingForm.get('phone')?.hasError('required')">
        Номер телефону є обов'язковим.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Ваші побажання</mat-label>
      <textarea matInput formControlName="notes" placeholder="Напишіть ваші побажання" rows="4"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="bookingForm.invalid" class="w-full">
      Підтвердити бронювання
    </button>
  </form>
</div>
